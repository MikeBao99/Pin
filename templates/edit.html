{% extends "base.html" %}

{% block title %}
    Edit
{% endblock %}

{% block content %}
    <form action="{{ url_for('edit') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="class" placeholder="Class" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text"/>
        </div>
        <div class="form-group">
             
              <input type="datetime-local" name="startDatetime">
        </div> 
        <div class="form-group">
            
              <input type="datetime-local" name="endDatetime">
        
        </div> 
        
        
        
        
        
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Edit</button>
        </div>
    </form>
{% endblock %}
