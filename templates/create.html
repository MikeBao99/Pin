{% extends "base.html" %}

{% block title %}
    Create
{% endblock %}

{% block content %}
    <form action="{{ url_for('create') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="class" placeholder="Class" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text"/>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <div id="datetimepicker12"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker12').datetimepicker({
                    inline: true,
                    sideBySide: true
                });
            });
        </script>
        
        <div class="form-group">
            <input type="time" name="usr_time">
<!--             <input type="submit"> -->
        </div>		
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
{% endblock %}
