 {% extends "base.html" %}
 
 {% block title %}
     Create
 {% endblock %}
 
 {% block main %}
     <form method="post">
          <div class="form-group">
              <input autocomplete="off" autofocus class="form-control" name="class" placeholder="Class" type="text"/>
          </div>
 
          <div class="form-group">
              <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text"/>
          </div>
 
          <div class="form-group">
              <input type="date" id="myDate">
              <input type="time" id="startTime">
              <input type="time" id="endTime">
          </div>		
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Create</button>
          </div>
     </form>
 {% endblock %}
